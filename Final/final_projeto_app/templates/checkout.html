<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo do Pedido</title>
    
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        .checkout-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .checkout-container h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .tabela-itens {
            width: 100%;
            overflow-x: auto;
        }

        .tabela-itens table {
            width: 100%;
            border-collapse: collapse;
        }

        .tabela-itens th, .tabela-itens td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        .tabela-itens thead {
            background-color: #f2f2f2;
        }

        .tabela-itens th:last-child, .tabela-itens td:last-child {
            text-align: right;
        }

        .resumo-total {
            text-align: right;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 2px solid #333;
        }

        .resumo-total h3 {
            margin: 0;
            font-size: 1.5rem;
        }

        .botoes-checkout {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .btn-avancar, .btn-voltar {
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .btn-avancar {
            background-color: #28a745;
            color: white;
        }

        .btn-avancar:hover {
            background-color: #218838;
        }

        .btn-voltar {
            background-color: #6c757d;
            color: white;
        }

        .btn-voltar:hover {
            background-color: #5a6268;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Resumo do Pedido</h1>
    </header>

    <main class="checkout-container">
        <h2>Seus Itens</h2>
        <div class="tabela-itens">
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Quantidade</th>
                        <th>Valor Unitário</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Arroz 5kg</td>
                        <td>2</td>
                        <td>R$ 25,00</td>
                        <td>R$ 50,00</td>
                    </tr>
                    <tr>
                        <td>Feijão Preto</td>
                        <td>1</td>
                        <td>R$ 8,00</td>
                        <td>R$ 8,00</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="resumo-total">
            <h3>Total da Compra: R$ 58,00</h3>
        </div>
        
        <div class="botoes-checkout">
            <a href="{% url 'home' %}" class="btn-voltar">Continuar Comprando</a>
           
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Meu Mercado Online. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
