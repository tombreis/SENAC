{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Mercado Online</title>
    
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        .carrinho-icone {
            position: relative;
            font-size: 1.5rem;
        }

        .carrinho-icone a {
            color: white;
            text-decoration: none;
        }

        #contador-carrinho {
            position: absolute;
            top: -10px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 0.8rem;
        }

        main {
            padding: 2rem;
        }

        .produtos {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .produto {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .produto img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .disponibilidade {
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .disponivel {
            color: green;
        }

        .indisponivel {
            color: red;
        }

        .adicionar-carrinho {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .adicionar-carrinho:hover {
            background-color: #0056b3;
        }

        .adicionar-carrinho:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <h1>Meu Mercado Online</h1>
        <div class="carrinho-icone">
            <a href="{% url 'checkout' %}">
                <i class="fas fa-shopping-cart"></i>
                <span id="contador-carrinho">0</span>
            </a>
        </div>
    </header>

    <main>
        <section class="produtos">
            {% for produto in produtos %}
            <div class="produto">
                <img src="https://via.placeholder.com/150" alt={{produto.titulo}}>
                <h2>{{produto.titulo}}</h2>
                <p>{{produto.preco}}</p>
                <p class="disponibilidade disponivel">Dispon√≠vel</p>
                <button class="adicionar-carrinho">Adicionar ao Carrinho</button>
            </div>
            {% endfor %}           
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Meu Mercado Online. Todos os direitos reservados.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
    const botoesAdicionar = document.querySelectorAll('.adicionar-carrinho');
    const contadorCarrinho = document.getElementById('contador-carrinho');
    let totalItens = 0;

    botoesAdicionar.forEach(botao => {
        botao.addEventListener('click', () => {
            totalItens++;
            contadorCarrinho.textContent = totalItens;
            alert('Item adicionado ao carrinho!');
        });
    });
});
    </script>
</body>
</html>
